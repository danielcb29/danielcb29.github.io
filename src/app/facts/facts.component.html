<!-- Facts Section -->
<section id="facts" class="facts-section text-center" data-stellar-vertical-offset="50" data-stellar-background-ratio="0.2">
  <div class="tt-overlay-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="count-wrap">
            <div class="col-sm-3 col-xs-6">
              <i class="fa fa-globe"></i>
              <h3 class="timer">{{years}}</h3>
              <p>Years of Experience</p>
            </div>
            <div class="col-sm-3 col-xs-6">
              <i class="fa fa-check-circle"></i>
              <h3 class="timer">{{projectsDone}}</h3>
              <p>Projects Done</p>
            </div>
            <div class="col-sm-3 col-xs-6">
              <i class="fa fa-code-fork"></i>
              <h3 class="timer">{{githubProjects}}</h3>
              <p>GitHub Projects</p>
            </div>
            <div class="col-sm-3 col-xs-6">
              <i class="fa fa-comments-o"></i>
              <h3 class="timer">{{communityContributions}}</h3>
              <p>Community Organizations</p>
            </div>
          </div><!-- /count-wrap -->
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </div>
</section> <!-- End Facts Section -->
