<!-- Resume Section -->
<section id="resume" class="resume-section section-padding animated bounceInLeft">
    <div class="container">
        <h2 class="section-title wow fadeInUp">Resume</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="resume-title">
                    <h3>Experience</h3>
                </div>
                <div class="resume">
                    <ul class="timeline">
                        <li [ngClass]="{'timeline-inverted': i % 2 !== 0}" class="timeline-inverted" *ngFor="let element of experience; let i = index">
                            <div class="posted-date">
                              <span class="month">{{element.date}}</span>
                            </div><!-- /posted-date -->

                            <div class="timeline-panel wow fadeInUp">
                                <div class="timeline-content">
                                    <div class="timeline-heading">
                                        <h3>{{element.title}}</h3>
                                        <span>{{element.company}}</span>
                                    </div><!-- /timeline-heading -->

                                    <div class="timeline-body">
                                        <p>
                                          <span *ngFor="let descriptionElement of element.description">
                                              - {{descriptionElement}} <br/>
                                          </span>
                                        </p>
                                    </div><!-- /timeline-body -->
                                </div> <!-- /timeline-content -->
                            </div> <!-- /timeline-panel -->
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- /row -->
        <div class="row">
            <div class="col-md-12">
                <div class="resume-title">
                    <h3>Education</h3>
                </div>
                <div class="resume">
                    <ul class="timeline">
                        <li [ngClass]="{'timeline-inverted': i % 2 !== 0}" class="timeline-inverted" *ngFor="let element of education; let i = index">
                            <div class="posted-date">
                                <span class="month">{{element.date}}</span>
                            </div><!-- /posted-date -->

                            <div class="timeline-panel wow fadeInUp">
                                <div class="timeline-content">
                                    <div class="timeline-heading">
                                        <h3>{{element.title}}</h3>
                                        <span>{{element.company}}</span>
                                    </div><!-- /timeline-heading -->

                                    <div class="timeline-body">
                                        <p>
                                          <span *ngFor="let descriptionElement of element.description">
                                              - {{descriptionElement}} <br/>
                                          </span>
                                        </p>
                                    </div><!-- /timeline-body -->
                                </div> <!-- /timeline-content -->
                            </div><!-- /timeline-panel -->
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- /row -->
    </div><!-- /.container -->
</section><!-- End Resume Section -->
